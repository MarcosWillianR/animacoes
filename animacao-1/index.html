<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Marcos Willian">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animação 01 - Ainda não sei que nome dar</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- Conteúdo da animação -->
  <div class="anim-wrapper">

    <div class="anim__title-wrapper">
      <h1 class="anim__title">
         <span data-anim="names">Criado</span>
         <span data-anim="names">por</span>
         <span data-anim="names">Marcos</span>
         <span data-anim="names">Willian</span>
      </h1>
    </div>

    <div class="anim__loading">
      <span class="anim__circle on" data-anim="loading"></span>
      <span class="anim__circle on" data-anim="loading"></span>
      <span class="anim__circle on" data-anim="loading"></span>
      <span class="anim__circle on" data-anim="loading"></span>
    </div>

  </div>


  <script type="module" src="./js/script.js"></script>
</body>

</html>
